<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الصفحة الرئيسية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f8ff, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero {
            background-image: url('https://source.unsplash.com/1600x600/?technology,workspace');
            background-size: cover;
            background-position: center;
            height: 350px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .hero h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem 2rem;
            border-radius: 10px;
        }

        .card:hover {
            transform: scale(1.03);
            transition: 0.3s;
        }

        .auth-buttons a {
            min-width: 150px;
        }
    </style>
</head>
<body>

    {% include 'header.html' %}

    <div class="container py-4">

        <div class="hero mb-5">
            <h1>مرحبًا بك في نظام إدارة المهام</h1>
        </div>

        <div class="row text-center">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0">
                    <img src="https://source.unsplash.com/400x250/?tasks" class="card-img-top" alt="المهام">
                    <div class="card-body">
                        <h5 class="card-title">📋 المهام</h5>
                        <p class="card-text">إدارة وتتبع المهام بسهولة.</p>
                        <a href="/tasks/" class="btn btn-primary">الذهاب</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0">
                    <img src="https://source.unsplash.com/400x250/?report,data" class="card-img-top" alt="التقارير">
                    <div class="card-body">
                        <h5 class="card-title">📊 التقارير</h5>
                        <p class="card-text">تحليل البيانات بشكل واضح.</p>
                        <a href="/reports/" class="btn btn-primary">الذهاب</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0">
                    <img src="https://source.unsplash.com/400x250/?clients,people" class="card-img-top" alt="العملاء">
                    <div class="card-body">
                        <h5 class="card-title">👥 العملاء</h5>
                        <p class="card-text">إدارة معلومات العملاء.</p>
                        <a href="/clients/" class="btn btn-primary">الذهاب</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- زر واتساب -->
        <div class="text-center mt-4">
            <a href="https://wa.me/966593300742" target="_blank" class="btn btn-success btn-lg mb-3">
                💬 تواصل معنا على واتساب
            </a>
        </div>

        <!-- أزرار تسجيل الدخول وإنشاء الحساب -->
        <div class="text-center mt-3 auth-buttons">
            <a href="/login/" class="btn btn-outline-primary me-2">🔑 تسجيل الدخول</a>
            <a href="/register/" class="btn btn-light text-dark">📝 إنشاء حساب</a>

        </div>

    </div>

    {% include 'footer.html' %}

</body>
</html>
