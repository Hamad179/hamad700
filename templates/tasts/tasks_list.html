<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قائمة المهام</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4 text-primary">قائمة المهام</h2>

    {% for task in tasks %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ task.العنوان }}</h5>
                <p class="card-text">{{ task.الوصف }}</p>
                {% if task.الصورة %}
                    <img src="{{ task.الصورة.url }}" alt="صورة المهمة" class="img-fluid" style="max-width: 200px;">
                {% endif %}
                <p class="card-text"><small class="text-muted">مكتملة: {{ task.مكتملة|yesno:"نعم,لا" }}</small></p>
            </div>
        </div>
    {% empty %}
        <p>لا توجد مهام حاليًا.</p>
    {% endfor %}
</body>
</html>
